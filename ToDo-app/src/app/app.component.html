<div class="container">
  <h1>ToDo App</h1>

  <form class="todo-form" #f="ngForm" (ngSubmit)="onSubmit(f)">
    <input type="text" id="title" name="title" ngModel>
    <button type="submit">add + </button>
  </form>

  <ul class="todo-list">
    <li *ngFor="let todo of todos">
      <div *ngIf="!this.todo.isComplete">
        <div>{{this.todo.title}}</div>
        <div>
          <button (click)="onComplete(this.todo.id)">check</button>
          <button (click)="onDelete(this.todo.id)">delete</button>
        </div>
      </div>
    </li>

    <br>
    <br>
  <h5>Complete Tasks</h5>
  
  <li *ngFor="let todo of todos">
    <div *ngIf="this.todo.isComplete">
      <div>{{this.todo.title}}</div>
      <div>
        <button (click)="onDelete(this.todo.id)">delete</button>
      </div>
    </div>
  </li>

  </ul>
</div>
